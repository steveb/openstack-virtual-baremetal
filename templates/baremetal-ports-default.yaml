heat_template_version: 2014-10-16

parameters:

  baremetal_prefix:
    type: string

  provision_net:
    type: string

  public_net:
    type: string
    description: Name of external network
    default: public

  suffix:
    type: string

resources:

  provision_port:
    type: OS::Neutron::Port
    properties:
      name:
        list_join:
        - ''
        - - {get_param: baremetal_prefix}
          - {get_param: suffix}
      network: {get_param: provision_net}

outputs:
  ports:
    value:
    - {port: {get_resource: provision_port}}
  server_name:
    value:
      list_join:
      - ''
      - - {get_param: baremetal_prefix}
        - {get_param: suffix}
